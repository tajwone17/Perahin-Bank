<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perahin Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Perahin Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawBalance">00</span> </h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">

                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const logInBtn = document.getElementById("login");
        logInBtn.addEventListener("click", function () {
            const logInArea = document.getElementById("login-area");
            logInArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler 
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
        
         const depositNumber=  getInputNumber("depositAmount");
            //    const currentDep=document.getElementById("currentDeposit").innerText;
            //    const currentDepNumber=parseFloat(currentDep);
            //    const totalDeposit=currentDepNumber+depositNum;
            //    document.getElementById("currentDeposit").innerText=totalDeposit;
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
       ;
            document.getElementById("depositAmount").value = "";

        })
        //withdraw button event handler
        const withdrawButton=document.getElementById("withdrawButton");
        withdrawButton.addEventListener("click",function(){
          const withdrawlNum = getInputNumber("withdrawAmount")
            updateSpanText1("withdrawBalance", withdrawlNum)
        })
        function updateSpanText(id, depositNum) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNum;
            document.getElementById(id).innerText = totalAmount;

        }
        function updateSpanText1(id, withdrawNum) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber - withdrawNum;
            document.getElementById(id).innerText = totalAmount;

        }
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNum = parseFloat(amount);
            return amountNum;
        }
    </script>

</body>

</html>
